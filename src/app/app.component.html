<div class="row" style="margin: 4px;">
  <h4>Todo List using Angular 11/10</h4>
  <p>{{list | json}}</p>
  <div class="col-md-4">
    <input type="text" placeholder="Enter task" #task>&nbsp;
    <button class="btn btn-primary" (click)="addTask(task.value)">ADD TASK</button>
  </div>
</div>
<table class="row">
  <tr *ngFor="let item of list">
    <td class="col-md-4">{{item.name}}</td>
    <td class="col-md-4"><button class="btn btn-danger" (click)="removeTask(item.id)">REMOVE TASK</button></td>
  </tr>
</table>
